<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAGE SLIDER2</title>
  <link rel="stylesheet" href="./assets/css/tailwind.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">



</head>

<body>
  <div class="w-full h-[100vh]   font-own pt-9">

    <div class="slider">
      <div class="img-box w-11/12 my-6 mx-auto">
        <!-- <img src="images/a.jpg" class="slider-img"> -->
        <img src="./images/44.jpg" class="slider-img w-full h-[400px]">
      </div>
      <div class="flex justify-center gap-x-4">
        <button class="btn outline-none bg-black py-3 px-7 text-5xl text-[#ddd] cursor-pointer rounded-2xl " onclick="prev()"> &#60; </button>
        <button class="btn outline-none bg-black py-3 px-7 text-5xl text-[#ddd] cursor-pointer rounded-2xl" onclick="next()"> > </button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
